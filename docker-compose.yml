version: '3'

networks:
  backend:
    name: "backend"
    driver: bridge

services:

  nginx:
    image: nginx:stable-alpine
    container_name: nginx_1
    ports:
      - "${NGINX_PORT}:80"
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d
    depends_on:
      - back_1
      - mysql_1
    environment:
      TZ: ${WORKSPACE_TIMEZONE}
    networks:
      - backend

  mysql-8:
    image: mysql:8.0.21
    command: --default-authentication-plugin=mysql_native_password --skip_name_resolve
    container_name: mysql_1
    restart: unless-stopped
    volumes:
      - ./mysql-8/data:/var/lib/mysql
      - ./mysql-8/conf.d:/etc/mysql/conf.d
      - ./mysql-8/logs:/var/log/mysql/
      - ./mysql-8/dump:/dump
    ports:
      - "${MYSQL_8_PORT}:3306"
    security_opt:
      - seccomp:unconfined
    environment:
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      TZ: ${WORKSPACE_TIMEZONE}
    networks:
      - backend

  php-7.4:
    container_name: back_1
    build:
      context: ./backend
      dockerfile: Dockerfile
      args:
        DOCKER_PHP_VERSION: '8.1'
        DOCKER_PHP_ENABLE_XDEBUG: ${DOCKER_PHP_ENABLE_XDEBUG}
        TZ: ${WORKSPACE_TIMEZONE}
        user: sammy
        uid: 1000
    working_dir: /var/www/html
    volumes:
      - ./backend:/var/www/html
      - ./php-ini/8.1/php.ini:/usr/local/etc/php/php.ini
    ports:
      - "${PHP_7_4_PORT}:9000"
    networks:
      - backend

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: pma_1
    links:
      - mysql-8
    environment:
      PMA_HOST: mysql-8
      PMA_PORT: 3306
      PMA_ARBITRARY: 1
      PMA_USER: root
      PMA_PASSWORD: secret
    ports:
      - "8081:80"
    networks:
      - backend
  
  frontend:
    container_name: front_1
    build: 
      context: ./frontend
      dockerfile: Dockerfile
    volumes:
      - "./frontend:/app"
    ports:
      - "${FRONTEND_PORT}:3003"
    networks:
      - backend
    tty: true


 